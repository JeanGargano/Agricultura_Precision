    <style>
        * {

        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1519958135932-dca9c8841a1c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

            display: flex;

            position: relative;
        }

        .hero h1 {

            text-align: center;
        }

        .content {
            padding: 40px;

            margin-bottom: 20px;
            text-align: center;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%; 
            display: flex;
            justify-content: center;
            align-items: auto;
            z-index: 1000;
        }

        ul li a {
            display: flex;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        ul li a:hover {
            background-color: #04AA6D;
        }

        .salir a:hover {
            background-color: #ec0808;
        }

        button {
            display: block;
            width: 30%;
            padding: 20px;
            background-color: #6c3b2a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 auto 10px auto;
        }
        button:hover {
            background-color: #04AA6D;
        }
        .res {
            background-color: #fff;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 30px auto 50px;
        }
        .active {
            background-color: #04AA6D;
        }

            float: right;
